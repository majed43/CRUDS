<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type ="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>CRUDS PROJECT</h1>
        <p>System products management</p>
    </header>
    <main>
        <section id="createSection">
            <p id="focus"></p>
            <div class="inputWrap full">
                <input type="text" id="title" class="deviceInfo full" placeholder="Title">
            </div>
            <div class="priceInputs full">
                <div class="inputWrap">
                    <input type="number" id="price" class="deviceInfo price" placeholder="Price">
                </div>
                <div class="inputWrap">
                    <input type="number" id="taxes" class="deviceInfo price" placeholder="Taxes">
                </div>
                <div class="inputWrap">
                    <input type="number" id="ads" class="deviceInfo price" placeholder="ADS">
                </div>
                <div class="inputWrap">
                    <input type="number" id="discount" class="deviceInfo price" placeholder="Discount">
                </div>
                <div id="total"></div>
            </div>
            <div class="inputWrap full">
                <input type="text" id="category" class="deviceInfo full" placeholder="Category">
            </div>
            <div class="inputWrap full">
                <input type="number" id="count" class="deviceInfo full" placeholder="Count">
            </div>
            <button id="createButton"class="full">Create</button>
        </section>
        <hr color="#d8cfd0">
        <section id="searchSection">
            <input type="text" id="searchButton" class="full" placeholder="Search">
            <div id="searchTypeSection">
                <button id="searchByTitle">Search By Title</button>
                <button id="searchByCategory">Search By Category</button>
            </div>
        </section>
    </main>
    <footer>
        <button id="deleteAll" class="delete full">Delete All</button>
        <table>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>ADS</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Upgrade</th>
            <th>Delete</th>
            <th>DeleteALL</th>
            <tbody id="tbody">
                <tr></tr>
            </tbody>
        </table>
    </footer>
    <script src="main.js"></script>
</body>
</html>
